
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Paguemenos - Menu Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        /* Fundo com imagem de carne na mesa e overlay degradê escuro */
        .bg-meat-table {
            background: 
                linear-gradient(180deg, rgba(0, 0, 0, 0.6) 0%, rgba(139, 0, 0, 0.85) 100%),
                url('https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .offer-glow {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        /* Utilitário para animação de pulso lento */
        @keyframes pulse-slow {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.95; transform: scale(1.02); }
        }
        .animate-pulse-slow {
          animation: pulse-slow 3s ease-in-out infinite;
        }
    </style>
