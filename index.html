    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .bg-meat-table {
            background: 
                linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, rgba(50, 0, 0, 0.9) 100%),
                url('https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
        }
        .glossy-red {
            background: radial-gradient(circle at 35% 35%, #ff5e5e 0%, #d61a1a 55%, #7a0000 100%);
            box-shadow: 
                inset -8px -8px 20px rgba(0,0,0,0.5),
                inset 8px 8px 20px rgba(255,255,255,0.4),
                0 25px 50px -12px rgba(0,0,0,0.7);
        }
        @keyframes loading {
          0% { width: 0%; }
          100% { width: 100%; }
        }
        .animate-pulse-slow {
          animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.9; transform: scale(1.01); }
        }
    </style>
