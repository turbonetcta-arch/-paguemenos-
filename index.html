
<!DOCTYPE html>

<head>

    <title>Smart PAGUE MENOS - Menu Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .font-oswald {
            font-family: 'Oswald', sans-serif;
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        /* Fundo com imagem de carne na mesa e overlay degradÃª escuro */
        .bg-meat-table {
            background: 
                linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, rgba(139, 0, 0, 0.9) 100%),
                url('https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .offer-glow {
            box-shadow: 0 0 40px rgba(214, 26, 26, 0.4);
        }
        @keyframes pulse-slow {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.95; transform: scale(1.02); }
        }
        .animate-pulse-slow {
          animation: pulse-slow 3s ease-in-out infinite;
        }

        /* Efeito de Glossy Button 3D */
        .glossy-red {
            background: radial-gradient(circle at 30% 30%, #ff4d4d 0%, #d61a1a 50%, #8b0000 100%);
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.4),
                inset 5px 5px 15px rgba(255,255,255,0.4),
                0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
